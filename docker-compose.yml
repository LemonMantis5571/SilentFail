services:
  # Local Postgres - only runs with: docker-compose --profile local-db up
  db:
    profiles: ["local-db"]
    image: postgres:16.1
    container_name: silentfail-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - silentfail-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: silentfail-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - BETTER_AUTH_GITHUB_CLIENT_ID=${BETTER_AUTH_GITHUB_CLIENT_ID}
      - BETTER_AUTH_GITHUB_CLIENT_SECRET=${BETTER_AUTH_GITHUB_CLIENT_SECRET}
      - BETTER_AUTH_DISCORD_CLIENT_ID=${BETTER_AUTH_DISCORD_CLIENT_ID}
      - BETTER_AUTH_DISCORD_CLIENT_SECRET=${BETTER_AUTH_DISCORD_CLIENT_SECRET}
      - DISCORD_CLIENT_ID=${BETTER_AUTH_DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${BETTER_AUTH_DISCORD_CLIENT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - CRON_SECRET=${CRON_SECRET}
      - CRON_INTERVAL=${CRON_INTERVAL:-60}
    # Note: The cron worker runs inside this container via entrypoint.sh
    # Note: If using local-db profile, start db first: docker-compose --profile local-db up -d db
    networks:
      - silentfail-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:

networks:
  silentfail-network:
    driver: bridge

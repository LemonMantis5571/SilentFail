services:
  db:
    image: postgres:16
    container_name: silentfail-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cron runner for monitor health checks
  cron:
    build: ./docker/cron
    container_name: silentfail-cron
    restart: unless-stopped
    environment:
      # Host mode: container shares host network (localhost works directly)
      - APP_URL=${APP_URL:-http://localhost:3000}
      - CRON_SECRET=${CRON_SECRET:-}
      - CRON_INTERVAL=${CRON_INTERVAL:-60}
    # Host network: more reliable on Linux than extra_hosts
    network_mode: host
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
